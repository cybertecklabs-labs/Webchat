version: '3.8'

services:
  gateway:
    image: traefik:v2.10
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    networks:
      - webchat-network

  mongo:
    image: mongo:6.0
    environment:
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
    networks:
      - webchat-network

  redis:
    image: redis:7.0
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - webchat-network

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - webchat-network

networks:
  webchat-network:
    driver: bridge

volumes:
  mongo-data:
  minio-data:
